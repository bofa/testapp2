<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Cumulocity</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="shortcut icon" href="/apps/core/img/favicon.ico">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/fontawesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/apps/core/styles/main.css">

    <style type="text/css">
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {display: none !important;}
    </style>
  </head>
  <body>

    <div class="loading">
      <img src="/apps/core/img/logo.svg" class="mainlogo">

      <div class="progress progress-striped active hidden" id="assetProgressBar">
        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      <form role="form" class="loginForm hidden">
        <div class="input-group input-group-lg form-group tenantField" id="tenantField">
          <span class="input-group-addon" class="width:30px;">
            <i class="fa fa-users"></i>
          </span>
          <input type="text" name="tenant" class="form-control" placeholder="Tenant">
        </div>

        <div class="input-group input-group-lg form-group">
          <span class="input-group-addon" class="width:30px;">
            <i class="fa fa-user"></i>
          </span>
          <input type="text" name="user" class="form-control" placeholder="Username">
        </div>

        <div class="input-group input-group-lg form-group">
          <span class="input-group-addon">
            <i class="fa fa-lock"></i>
          </span>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>

        <div class="checkbox pull-right">
          <label>
            <input type="checkbox" name="remember"> Remember me
          </label>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block form-group">Login</button>
        <div>
          <a class="btn btn-lin pull-right forgottenPasswordLink">Forgot password?</a>
        </div>
      </form>

      <form role="form" class="passwordResetRequestForm hidden">
        <div class="input-group input-group-lg form-group tenantField">
          <span class="input-group-addon" class="width:30px;">
            <i class="fa fa-users"></i>
          </span>
          <input type="text" name="tenant" class="form-control" placeholder="Tenant">
        </div>
        <div class="input-group input-group-lg form-group">
          <span class="input-group-addon">
            <i class="fa fa-envelope"></i>
          </span>
          <input type="text" name="email" class="form-control" placeholder="E-mail address">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block form-group">Reset password</button>
      </form>

      <form role="form" class="newPasswordForm hidden">
        <div class="input-group input-group-lg form-group tenantField">
          <span class="input-group-addon" class="width:30px;">
            <i class="fa fa-users"></i>
          </span>
          <input type="text" name="tenant" class="form-control" placeholder="Tenant">
        </div>
        <div class="input-group input-group-lg form-group">
          <span class="input-group-addon">
            <i class="fa fa-lock"></i>
          </span>
          <input type="password" name="new-password" class="form-control" placeholder="New password">
        </div>
        <div class="input-group input-group-lg form-group">
          <span class="input-group-addon">
            <i class="fa fa-lock"></i>
          </span>
          <input type="password" name="new-password-confirm" class="form-control" placeholder="Confirm new password">
        </div>

        <div class="password-strength">
          <span class="password-strength-label">password strength</span>
          <span id="passwordStrengthLabel" class="pull-right"></span>
          <div>
            <div id="passwordStrengthBox"></div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block form-group">Set password</button>
      </form>

      <div class="alert alert-success hidden" style="margin-top: 30px;" id="success"></div>
      <div class="alert alert-danger hidden" style="margin-top: 30px;" id="error"></div>
    </div>

    <div class="ng-cloak" id="app">
      <div class="alerts" data-ng-include="'/apps/core/scripts/ui/views/alerts.html'" ng-controller="alertsCtrl"></div>
      <div class="header" ng-class="{open: navOpen}" data-ng-include="'/apps/core/scripts/ui/views/header.html'" data-ng-controller="HeaderCtrl" ng-mouseleave="hideAppSwitcher()"></div>
      <div class="navigator" data-ng-controller="NavigatorCtrl" data-ng-include="'/apps/core/scripts/ui/views/navigator.html'" ng-class="{open: navOpen, minheight: !rootNodes().length}"></div>
      <div class="mcontainer" ng-class="{mcontainerHorizontal: tabsHorizontal, noAppsMargin: !rootNodes().length}" data-ng-controller="McontainerCtrl">
        <div class="dropdown pull-right" data-ng-controller="ActionsCtrl" data-ng-include="'/apps/core/scripts/ui/views/actions.html'"></div>
        <div class="title" ng-class="{titleHorizontal: tabsHorizontal}" ng-controller="TitleCtrl" ng-include="'/apps/core/scripts/ui/views/title.html'"></div>
        <div class="breadcrumbs" ng-controller="BreadcrumbsCtrl" ng-include="'/apps/core/scripts/ui/views/breadcrumbs.html'"></div>
        <div data-ng-controller="TabsCtrl" data-ng-include="'/apps/core/scripts/ui/views/tabs.html'" ng-class="{tabs_ctrl: tabs.length}"></div>
        <div data-ng-view class="container-fluid"></div>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/g/lodash@2.4.1(lodash.min.js),jquery@2.1.1(jquery.min.js),momentjs@2.9.0(moment.min.js),angularjs@1.2.20(angular.min.js+angular-route.min.js+angular-animate.min.js+angular-sanitize.min.js),angular.bootstrap@0.11.0(ui-bootstrap.min.js+ui-bootstrap-tpls.min.js)"></script>
    <script src="/apps/core/scripts/main.js"></script>
  </body>
</html>
